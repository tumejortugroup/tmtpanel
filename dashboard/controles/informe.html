<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe de Datos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 2rem;
            color: #000;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 3px solid #000;
        }

        .logo {
            width: 120px;
            height: 120px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: bold;
        }

        .header-info {
            text-align: right;
            font-size: 0.9rem;
        }

        .header-info div {
            margin-bottom: 0.25rem;
        }

        .datos-personales {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .datos-personales div {
            margin-bottom: 0.25rem;
        }

        .section-title {
            background-color: #90EE90;
            text-align: center;
            padding: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .medidas-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .medida-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
        }

        .section-2cols {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .composicion-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
        }

        .peso-global {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
            margin-bottom: 1rem;
        }

        th, td {
            border: 1px solid #000;
            padding: 0.4rem;
            text-align: center;
        }

        th {
            background-color: #90EE90;
            font-weight: bold;
        }

        .destacado {
            background-color: #FFFF99;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="loading">Cargando datos...</div>
    </div>

   <script type="module" src="/src/controles/modules/informe/render/renderDato.js"></script>
</body>
</html>

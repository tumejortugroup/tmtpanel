<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Dieta</title>
  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* üìÑ A4 contenedor */
/* Contenedor A4 */
.a4-informe {
  width: 210mm;   /* A4 ancho */
  min-height: 297mm; /* A4 alto */
  margin: 0 auto;
  padding: 20mm;
  background: white;
  box-sizing: border-box;
  font-family: "Helvetica", Arial, sans-serif;
  font-size: 12px;
  color: #333;
}

/* Cuando se exporta a PDF con html2pdf, evitar overflow */
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}
/* üßæ Encabezado general */
.informe-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.informe-header div {
  width: 48%;
}

.informe-header p {
  margin: 3px 0;
  line-height: 1.4;
}

/* üçΩÔ∏è Bloque de comida */
.bloque-comida {
  border: 1px solid #ccc;
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
  background-color: #f9f9f9;
}

.bloque-comida h3 {
  margin: 0 0 5px;
  font-size: 14px;
  color: #2c3e50;
  text-transform: uppercase;
 

}

/* üßÇ Tabla de alimentos */
.tabla-comida {
  width: 100%;
  border-collapse: collapse;
  margin-top: 5px;
}

.tabla-comida th,
.tabla-comida td {
  border: 1px solid #ccc;
  padding: 5px 8px;
  text-align: left;
}

.tabla-comida th {
  background-color: #ecf0f1;
}

/* üéØ Suplementaci√≥n */
.suplementacion {
  margin-top: 20px;
  font-size: 12px;
}

.suplementacion p {
  margin: 2px 0;
}

/* üñ®Ô∏è Bot√≥n imprimir */
.no-print {
  text-align: center;
  margin-top: 15px;
}

.btn-imprimir {
  background: #2ecc71;
  color: white;
  padding: 8px 18px;
  font-size: 14px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.btn-imprimir:hover {
  background: #27ae60;
}
/* üìÑ Contenedor A4 exacto */
.a4-informe {
  width: 210mm;
  height: 297mm;
  margin: 0 auto;
  padding: 10mm; /* üëà controla tus m√°rgenes internos, no jsPDF */
  background: white;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  font-size: 11pt;
  color: #333;
}

.encabezado-comida{
    display: flex;
    flex-direction: row;
    flex-direction: wrap;
    align-items: center;
    gap:15px;
     border-bottom: 1px solid #ddd;
}

@media print {
  body * {
    visibility: hidden; /* Oculta TODO */
  }

  #informe-dieta, #informe-dieta * {
    visibility: visible; /* Solo muestra el informe */
  }

  #informe-dieta {
    position: absolute;
    left: 0;
    top: 0;
    width: 210mm;
    height: 297mm;
    margin: 0;
    padding: 10mm;
    page-break-after: always;
  }
}


  </style>
</head>
<body>
  <div class="a4-informe" id="informe-dieta">
    <!--Contenido desde JS -->
  </div>

  <div class="no-print center">
    <button onclick="window.print()" class="btn-imprimir">üñ®Ô∏è </button>
  </div>
 <script type="module" src="/src/dietas/mainVistaDieta.js"></script>
</body>
</html>

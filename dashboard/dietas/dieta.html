<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Informe de Dieta</title>
   <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon/favicon.ico" />

  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


  <link rel="stylesheet" href="estilos.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    /* üìÑ A4 contenedor */
    .a4-informe {
      /*max-width: 1000px;*/
      width: 210mm;
      min-height: 297mm;
      margin: 0 auto 20px;
      padding: 20mm;
      background: white;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      color: #333;
      border-radius: 12px;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f8f9fa;
    }

  /* Contenido editable*/
  [contenteditable="true"] {
  outline: none;
  border: 1px dashed transparent;
  cursor: text;
}

[contenteditable="true"]:hover {
  border: 1px dashed #aaa;
}

[contenteditable="true"]:focus {
  border: 1px dashed #007bff;
  background-color: #fdfdfd;
}

/* toolbar */

.editor-toolbar {
  display: flex;
  gap: 6px;
  margin-bottom: 10px;
  align-items: center;
  justify-content: center;
}

.editor-toolbar button {
  background: #f1f1f1;
  border: 1px solid #ccc;
  padding: 4px 8px;
  cursor: pointer;
  border-radius: 4px;
  font-family: 'Inter', sans-serif;
}

.editor-toolbar button:hover {
  background: #ddd;
}



    /* üßæ Encabezado general */
    .informe-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .informe-header div {
      width: 48%;
    }

    .informe-header p {
      margin: 3px 0;
      line-height: 1.4;
    }

    .header-logo img.logo-informe {
  max-height: 50px;
  margin-right: 15px;
}

.informe-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: 20px;
}

.header-info {
  flex: 1;
}

    /* üçΩÔ∏è Bloque de comida */
    .bloque-comida {
      margin-bottom: 20px;
      padding: 15px;
      border: none;
      border-radius: 10px;
      background-color: #f7f7f7; 
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    /* Header dentro del bloque */
    .bloque-comida .bloque-header h5 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      color: #181818; /* color primario */
      text-transform: uppercase;
    }

    .bloque-comida .bloque-header small {
      font-size: 12px;
      color: #6c757d;
    }

   /* Tabla de alimentos */
.bloque-comida .bloque-tabla {
  background-color: #fff;
  border-radius: 8px;
  margin-top: 10px;
  overflow: hidden; /* para que los bordes redondeados se apliquen tambi√©n a la tabla */
}

.bloque-comida .bloque-tabla h6 {
  font-size: 15px;
  font-weight: 600;
  color: #555;
  margin-bottom: 8px;
}

.tabla-comida {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

.tabla-comida th,
.tabla-comida td {
  padding: 8px 10px;
  text-align: left;
  border-bottom: 1px solid #eee;
}

.tabla-comida th {
  background-color: #f9f9f9;
  font-weight: 600;
  color: #333;
  border-bottom: 1px solid #ddd;
}

.tabla-comida tr:last-child td {
  border-bottom: none; /* sin borde en la √∫ltima fila */
}

.tabla-comida tbody tr:nth-child(odd) {
  background-color: #ffffff;
}

.tabla-comida tbody tr:nth-child(even) {
  background-color: #fafafa;
}


/* Observaciones */
.bloque-comida .bloque-observaciones {
  margin-top: 12px;
}

.bloque-comida .bloque-observaciones h6 {
  font-size: 14px;
  font-weight: 600;
  color: #555;
  margin-bottom: 5px;
}

.bloque-comida .bloque-observaciones div {
  font-size: 14px;
  color: #666;
  font-style: italic;
}
    /* Observaciones */
    .bloque-comida .bloque-observaciones h6 {
      font-size: 14px;
      font-weight: 600;
      color: #555;
      margin-bottom: 5px;
    }

    .bloque-comida .bloque-observaciones {
      margin-top: 10px;
    }

    .bloque-comida .bloque-observaciones div {
      font-size: 14px;
      color: #666;
      font-style: italic;
    }

    /* üñ®Ô∏è Bot√≥n imprimir */
    .no-print {
  position: fixed;
  bottom: 20px;
  right: 20px;
  z-index: 2000; /* aseguramos que quede por encima */
}

/* Bot√≥n Exportar PDF */
.btn-export {
  background: #1aa053;
  color: #fff;
  padding: 8px 24px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  gap: 6px;
  transition: background 0.2s ease-in-out;
  font-family: 'Inter', sans-serif;
}

.btn-export:hover {
  background: #158042;
}

/* Bot√≥n Imprimir */
.btn-print {
  background: #d2a528;
  color: #fff;
  padding: 8px 24px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  display: flex;
  align-items: center;
  gap: 6px;
  transition: background 0.2s ease-in-out;
  font-family: 'Inter', sans-serif;
}

.btn-print:hover {
  background: #b58e21;
}


    @media print {
      
      * {
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
     }

      u {
        text-decoration-color: inherit !important;
        text-decoration-thickness: 2px !important;
      }
      body * {
        visibility: hidden;
      }
      #informe-dieta, #informe-dieta * {
        visibility: visible;
      }
      #informe-dieta {
        position: absolute;
        left: 0;
        top: 0;
        width: 210mm;
        height: 297mm;
        margin: 0;
        padding: 10mm;
        page-break-after: always;
      }
    }
  </style>
</head>
<body>

  
   <!-- Barra de edici√≥n -->
  
  <div class="a4-informe" id="informe-dieta">
    <!--Contenido desde JS -->
  </div>
  <div id="export-buttons" class="no-print" 
       style="position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; gap:10px; z-index:2000;">
    <button id="btn-export-pdf" class="btn-export">
    <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
    </button>

    <button id="btn-print" class="btn-print">
    <i class="bi bi-printer"></i> Imprimir
    </button>
  </div>

<!-- Tu JS principal (solo una vez) -->
<script type="module" src="/src/dietas/mainVistaDieta.js"></script>

  


</body>
</html>
